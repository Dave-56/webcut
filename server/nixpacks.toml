# Railway/Nixpacks: install ffmpeg for video/audio processing
[phases.setup]
nixPkgs = ["ffmpeg"]

# Create dist early so any step that checksums/copies /app/dist sees it.
# We run from source with tsx; dist stays empty.
[phases.install]
cmds = ["mkdir -p dist", "..."]

[phases.build]
cmds = ["mkdir -p dist"]

[start]
cmd = "npx tsx src/index.ts"
